	<script>
        // Mobile menu toggle
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // Tab functionality for financing section
        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons and contents
                tabButtons.forEach(btn => btn.classList.remove('active-tab'));
                tabContents.forEach(content => content.classList.add('hidden'));
                
                // Add active class to clicked button
                button.classList.add('active-tab');
                
                // Show corresponding content
                const tabId = button.getAttribute('data-tab');
                document.getElementById(tabId).classList.remove('hidden');
            });
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                    
                    // Close mobile menu if open
                    const mobileMenu = document.getElementById('mobile-menu');
                    if (!mobileMenu.classList.contains('hidden')) {
                        mobileMenu.classList.add('hidden');
                    }
                }
            });
        });

        // Simple animation for provider cards on scroll
        const observerOptions = {
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-fadeIn');
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.provider-card, .feature-card').forEach(card => {
            observer.observe(card);
            card.classList.add('opacity-0', 'transition-all', 'duration-500');
            card.classList.add('animate-fadeIn');
        });
		
		//navigation bar
		function openNav() {
		  document.getElementById("sideNav").classList.add("sidenav-open");
		}
		function closeNav() {
		  document.getElementById("sideNav").classList.remove("sidenav-open");
		}

		// Mobile menu toggle
		document.getElementById("menu-toggle").addEventListener("click", function () {
		  const menu = document.getElementById("mobile-menu");
		  menu.classList.toggle("hidden");
		});
		
		//for provider information
		function showDashboardView(name, email, status, servicesArray) {
		document.getElementById('dashName').textContent = name;
		document.getElementById('dashEmail').textContent = email;
		document.getElementById('dashStatus').textContent = status;

		const servicesList = document.getElementById('dashServices');
		servicesList.innerHTML = ''; // Clear old items
		servicesArray.forEach(service => {
		  const li = document.createElement('li');
		  li.textContent = service;
		  servicesList.appendChild(li);
		});

		document.getElementById('providerDashboard').classList.remove('hidden');
		document.getElementById('providerDashboard').scrollIntoView({ behavior: 'smooth' });
	  }
